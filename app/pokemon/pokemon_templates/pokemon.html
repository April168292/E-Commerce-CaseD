{% extends 'base.html'%}


{% block content %}

<div class="card" style="width: 18rem;">
    <img src="{{ img_url }}" class="card-img-top" alt="{{ name}}">
    <div class="card-body"></div>
        <h5 class="card-title">{{ name }}</h5>
        <ul>
            {% for a in abilities %}
                <li>{{ a }}</li>
            {% endfor %}
        </ul>
        <form method="POST" action="{{ url_for('pokemon.addToPokedex') }}">
            <input class="d-none" type="text" name='name' value="{{ name }}">
            <button type='submit' class="btn btn-primary">Add To Pokedex</button>
        </form>
    </div>
</div>



{% endblock content %}
